<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>image slider</title>

</head>

<body>
    <div class="slider">
        
       
        <div class="img-container">
            <ul class="images">
                <li class="image-slide current-slide">
                    <img class="banana" src="mockup-graphics-Kl3467edwsE-unsplash.jpg">
                </li>
                <li class="image-slide">
                    <img class="pear" src="jo-lanta-F5rDfiXEUOA-unsplash.jpg">
                </li>
                <li class="image-slide">
                    <img class="apple" src="sincerely-media-qDqGK7NoASs-unsplash.jpg">
                </li>
            </ul>
        </div>
        <div class="buttons">
        <button class="buttonLeft">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
            </svg>
        </button>
        <button class="buttonRight">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
            </svg>
        </button>
    </div>

        <div class="image-nav">
            <button class="image-indicator"></button>
            <button class="image-indicator"></button>
            <button class="image-indicator"></button>
        </div>

    </div>
</body>

<script src="main.js"></script>
</html>
